    <title>LOGIN</title>

<body>
    <div class="container">
        <div class="row justify-content-center pt-5 mt-5 m-1">
            <div class="col-md-6 col-sm-8 col-xl-10 col-lg-5 formulario">
                <form id="register_form">
                    <div class="form-group text-center pt-3">
                        <h1 class="text-light">REGISTRO</h1>
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input type="text" id="register_Usuario" class="form-control" placeholder="Usuario" required>
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input type="text" id="register_nombre" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input type="text" id="register_apellido" class="form-control" placeholder="Apellido" required>
                    </div>
                    <div class="form-group mx-sm-4 pb-3">
                        <input type="text" id="register_cargo" class="form-control" placeholder="Cargo" required>
                    </div>
                    <div class="form-group mx-sm-4 pb-3">
                        <input type="email" id="register_email" class="form-control" placeholder="E-mail" required>
                    </div>
                    <div class="form-group mx-sm-4 pb-3">
                        <input type="password" id="register_contraseña" class="form-control" placeholder="Constraseña"
                            required>
                    </div>
                    <div class="form-group text-center">
                        <!-- <span><a href="index.html" class="olvide1">REGISTRARSE</a></span> -->
                        <input type="submit">



                    </div>
                </form>
            </div>
        </div>
    </div>
